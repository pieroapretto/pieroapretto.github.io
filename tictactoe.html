<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/tictactoe.css" />
</head>
<body>
  <a href="index.html#portfolio"><img src="img/back_button.png" class="img-responsive" id="back_button"></a>
  <h1 style="color:white;">Tic Tac Toe</h1>
  <hr class="colored">
  <p id="intro_paragraph">This classic game was made using JavaScript and jQuery.</p>
  <div class="game">
    <div class="row">
      <div data-cell="0"></div>
      <div data-cell="1"></div>
      <div data-cell="2"></div>
    </div>
    <div class="row">
      <div data-cell="3"></div>
      <div data-cell="4"></div>
      <div data-cell="5"></div>
    </div>
    <div class="row">
      <div data-cell="6"></div>
      <div data-cell="7"></div>
      <div data-cell="8"></div>
    </div>
  </div>
  <div id="announce-winner"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/tictactoe.js"></script>
</body>
</html>
